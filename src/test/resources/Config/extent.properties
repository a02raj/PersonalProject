#extent properties
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
#extent.reporter.spark.out=test-output/SparkReport/
#screenshot file directory
screenshot.dir=src/test-output/
screenshot.rel.path=../
#extent report in pdf formate
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PdfReport/ExtentReport.pdf

#Adding folder name and non repeating pattern
base-folder.name=reports
base-folder.datetime-pattern=d-MMM-YY-HH-mm-ss
#extent report view order customization
extent.reporter.spark.view-order=dashboard,test,category,exception,author,device,log

#System info
system-info.os=windows
system-info.user=Aryan Raj
system-info.build=1.1